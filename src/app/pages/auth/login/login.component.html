<div class="grid m-0"  [style]="{height: '100vh'}">
  <div class="col-12">
      <div class="grid">

        <div class="flex flex-column justify-content-between w-full" [style]="{height: 'calc(100vh - 67px)'}">
            <div class="col-12 flex justify-content-center align-items-center" [style]="{height: 'calc(80vh - 67px)'}">

              <p-card header="" subheader="" class="z-1" [style]="{ width: '360px'}">
                <div class="p-2">
                  <div class="text-7xl text-center sulphur-point-bold">Login</div>
                    <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
                        <div class="field">
                            <label for="email">Correo</label>
                            <p-inputGroup>
                              <p-inputGroupAddon>
                                  <i class="pi pi-user"></i>
                              </p-inputGroupAddon>
                              <input pInputText id="email" formControlName="email" class="w-full" autocomplete="username"/>
                          </p-inputGroup>
                        </div>
                        <div class="field">
                            <label for="password">Contraseña</label>
                            <p-inputGroup >
                              <p-inputGroupAddon>
                                  <i class="pi pi-key"></i>
                              </p-inputGroupAddon>
                              <p-password id="password" formControlName="password" [feedback]="false" [toggleMask]="true" class="w-full no-border-right" autocomplete="current-password" />
                          </p-inputGroup>
                        </div>

                        <div class="pt-3">
                            <p-button
                                [label]="isSubmitting() ? 'Verificando...' : 'Iniciar sesión'"
                                [disabled]="isSubmitting()"
                                styleClass="w-full"
                                (onClick)="onSubmit()">
                            </p-button>
                        </div>
                </form>
                </div>
              </p-card>
            </div>
        </div>

      </div>
  </div>

 </div>
