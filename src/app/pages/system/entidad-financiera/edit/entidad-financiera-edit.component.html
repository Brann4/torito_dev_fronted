<p-dialog
header="Editar Ubigeo"
[modal]="true"
[breakpoints]="{'575px': '100vw'}"
[style]="{ width: '500px',maxHeight: '100%'}"
[draggable]="false"
[resizable]="false"
[visible]="entidadFinancieraStore.isOpenEdit()"
(visibleChange)="onCloseModalEdit()">

    <form class="grid pt-2" [formGroup]="FormEntidadFinancieraUpdate">
        <div class="col-12">
            <p-floatLabel variant="on">
                <input pInputText id="id_entidad_financiera" formControlName="id_entidad_financiera"  class="w-full"/>
                <label for="id_entidad_financiera">Id</label>
            </p-floatLabel>
            <small class="text-xs text-pink-600" style="height: 1em;">
              {{ getErrorMessageEdit('id_entidad_financiera') }}
            </small>
        </div>
        <div class="col-12">
            <p-floatLabel variant="on">
              <input pInputText id="nombre" formControlName="nombre" class="w-full" />
              <label for="nombre">Nombre *</label>
            </p-floatLabel>
            <small class="text-xs text-pink-600" style="height: 1em;">
              {{ getErrorMessageEdit('nombre') }}
            </small>
          </div>
          <div class="col-12">
            <p-floatLabel variant="on">
              <input pInputText id="iniciales" formControlName="iniciales" class="w-full" />
              <label for="iniciales">Iniciales *</label>
            </p-floatLabel>
            <small class="text-xs text-pink-600" style="height: 1em;">
              {{ getErrorMessageEdit('iniciales') }}
            </small>
          </div>
          <div class="col-12">
            <label for="logo">Logo *</label>
            <p-floatLabel variant="on">
              <p-fileupload 
                mode="advanced" 
                chooseLabel="Choose" 
                chooseIcon="pi pi-upload" 
                name="logo" 
                accept="image/*" 
                maxFileSize="1000000" 
                [auto]="true" 
                (onSelect)="onFileSelect($event)"
                [showUploadButton]="false"
                />
            </p-floatLabel>
            <small class="text-xs text-pink-600" style="height: 1em;">
              {{ getErrorMessageEdit('logo') }}
            </small>
          </div>
      
          <div class="col-12">
            <label for="estado" class="block mb-2">Estado:</label>
            <div class="flex flex-wrap gap-4">
              <div class="flex items-center">
                  <p-radiobutton name="estado" [value]="true" inputId="estado-activo" formControlName="estado" />
                  <label for="estado" class="ml-2">Activo</label>
              </div>
          
              <div class="flex items-center">
                  <p-radiobutton name="estado" [value]="false" inputId="estado-inactivo" formControlName="estado" />
                  <label for="estado" class="ml-2">Inactivo</label>
              </div>
            </div>
            <small class="text-xs text-pink-600" style="height: 1em;">
              {{ getErrorMessageEdit('estado') }}
            </small>
          </div>
      
    </form>

    <ng-template #footer>
      <p-button
      label="Cancelar"
      [text]="true"
      severity="secondary"
      (onClick)="onCloseModalEdit()" />

      <p-button
          [label]="entidadFinancieraStore.isSubmitting() ? 'Editando...' : 'Editar'"
          [icon]="entidadFinancieraStore.isSubmitting() ? 'pi pi-spinner pi-spin' : 'pi pi-save'"
          iconPos="left"
          [disabled]="entidadFinancieraStore.isSubmitting()"
          (onClick)="handleSubmit()">
      </p-button>
  </ng-template>
</p-dialog>
